<!doctype html>
<html lang="en">

<head>
    <title>Priscila's Portfolio</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Priscila's portfolio">
    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="/bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="/fontawesome-free-6.1.1-web/fontawesome-free-6.1.1-web/css/all.css">
    <!-- Adobe fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/ldw8gqq.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html"><img
                        src="/images/Logos/Logo Pee - font white - whithout background - without name.png"
                        alt="Priscila's Logo" class="mobile__logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#portfolio">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#skills">Skills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
                <form class="d-flex" id="searchForm">
                    <input class="form-control me-2 input__search" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn__navbar" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <div class="wrapper container">
            <div class="introduction d-grid align-items-center justify-content-center">
            </div>
            <section class="portfolio">
                <h1 class="title" id="portfolio">Portfolio</h1>
                <div class="portfolio__cards container d-md-grid gap-5">
                    <img src="/images/loader.gif" alt="Priscila's logo is running" class="loader">
                </div>
            </section>
            <section class="skills">
                <h1 class="title" id="skills">Skills</h1>
                <div class="skills__list container"></div>
            </section>
            <section class="services">
                <h1 class="title" id="services"> My Services</h1>
                <div class="services__show container d-md-flex gap-md-3"></div>
            </section>
            <section class="about">
                <h1 class="title" id="about">About</h1>
                <div class="about__show container d-md-flex gap-md-1">
                </div>
            </section>
            <section class="contact">
                <h1 class="title" id="contact">Contact</h1>
                <div class="contact__show container d-md-flex row align-items-center"></div>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="wrap__info--footer d-md-flex justify-content-between">
                <a href="/index.html" class="flex"><img
                        src="/images/Logos/Logo Pee - font white - whithout background - without name.png"
                        alt="Priscila's Logo" class="mobile__logo--footer"></a>
                <div class="icons__footer gap-md-2 align-items-center">
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-github"></i>
                    <i class="fa-brands fa-linkedin"></i>
                </div>
            </div>
            <p>Copyright &copy 2022, Priscila Kuhn Derlam</p>
        </div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="/bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="/js/script.js" type="module"></script>
    <script src="/js/socialMedia.js" type="module"></script>
    <script src="/js/components/portfolioCards.js" type="module"></script>
    <script src="/js/components/search.js" type="module"></script>

</body>

</html>
